<div class="container">
    <form class="form-inline"  [formGroup]="loginForm">
        <div class="form-group" >
          <label for="username">Username</label>
          <input type="text" class="form-control" formControlName="username" id="username"  placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
        </div>
        <button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>
      </form>
      <div class="error-message">Error</div>
</div>
